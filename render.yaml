databases:
  - name: tofimotia-db
    databaseName: tofimotia
    user: tofimotia_user

services:
  - type: web
    name: tofimotia-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tofimotia-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: tofimotia-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tofimotia-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: prod
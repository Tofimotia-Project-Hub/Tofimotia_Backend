# Production Configuration
spring.application.name=Tofimotia

# ===============================
# DATABASE CONFIG - PRODUCTION
# ===============================
# Use full DATABASE_URL with embedded credentials or separate components
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/tofimotia}
spring.datasource.username=${DB_USERNAME:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool settings for production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# Additional connection properties for Render
spring.datasource.hikari.data-source-properties.socketTimeout=30
spring.datasource.hikari.data-source-properties.loginTimeout=30
spring.datasource.hikari.data-source-properties.connectTimeout=30

# ===============================
# JPA / HIBERNATE - PRODUCTION
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# FLYWAY MIGRATION
# ===============================
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# JWT CONFIG
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# ===============================
# SWAGGER CONFIG
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===============================
# LOGGING - PRODUCTION
# ===============================
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.hub.tofimotia=INFO
logging.level.root=WARN

# ===============================
# ACTUATOR
# ===============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.db.enabled=true
management.health.diskspace.enabled=true

# ===============================
# INFO ENDPOINT
# ===============================
management.info.env.enabled=true
info.app.name=@project.name@
info.app.version=@project.version@
info.app.java.version=@java.version@

# ===============================
# SECURITY
# ===============================
server.error.include-stacktrace=never
server.error.include-message=never